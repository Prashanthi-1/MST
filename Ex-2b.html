<!DOCTYPE html>
<html>
<head>
<meta name="keywords" content="Online,shopping"/>
<title>IEKart shopping</title>
</head>
<body>
<header>
<h1>Sign Up!</h1>
</header>
<article>
<form>
<table>
<tr>
<td><label for="username">Username:</label></td>
<td><input type="text" id="username" placeholder="Enter your username"></td>
</tr><br><br>
<tr>
<td><label for="email_ID">Email ID:</label></td>
<td><input type="email" id="email_ID" placeholder="Enter your email" required></td>
</tr><br><br>
<tr>
<td><label for="password">Password:</label></td>
<td><input type="password" id="password" placeholder="Enter your password"></td>
</tr><br><br>
<tr>
<td><label for="dob">DOB:</label></td>
<td><input type="date" id="dob"></td>
</tr><br><br>
<tr>
<td><label for="gender">Gender:</label></td>
<td><input type="radio" id="gender">Male</td>
<td><input type="radio" id="gender">Female</td>
</tr><br><br>
<tr>
<td><label for="phone_no">Phone number:</label></td>
<td><input type="text" id="phone_no" placeholder="Enter your phone number"></td>
</tr><br><br>
<tr>
<td><label for="country">Country:</label></td>
<td><select id="country" placeholder="Select your country">
<option value="India">India
<option value="India">USA</select></td>
</tr>
<tr>
<td><label id="language">Languages known:</label></td>
<td><input type="checkbox" name="language" id="english" value="English" checked="checked"/><label for="english">English</label>
<td><input type="checkbox" name="language" id="hindi" value="Hindi" checked="checked"/><label for="hindi">Hindi</label>
<td><input type="checkbox" name="language" id="french" value="French" checked="checked"/><label for="french">French</label></td>
</tr>
<tr>
<td><label for="pic">Profile pic</label></td>
<td><input type="file" id="pic" required/></td>
</tr>
<tr>
<td><input type="submit" value="Register"/>
<td><input type="reset" value="Reset"/>
</tr>
</table>
</form>
</body>
</html>
